<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin ‚Äì Ch√° de Fraldas Ana L√≠via</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 12px;
  }

  .app {
    max-width: 420px;
    margin: auto;
  }

  h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 6px;
  }

  .instructions {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    margin-bottom: 16px;
  }

  .number {
    background: #fff;
    border: 1px solid #ccc;
    padding: 14px 0;
    text-align: center;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }

  .number.filled {
    background: #cfeeff;
    border-color: #4aa3c7;
  }

  .details, .export {
    background: #fff;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 16px;
    font-size: 14px;
  }

  form {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  label {
    font-size: 14px;
    margin-top: 10px;
    display: block;
  }

  input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 4px;
  }

  .actions {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }

  button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button.save { background: #4aa3c7; color: #fff; }
  button.remove { background: #e74c3c; color: #fff; }
  button.exportBtn { background: #27ae60; color: #fff; width: 100%; margin-top: 10px; }

  textarea {
    width: 100%;
    height: 200px;
    font-size: 12px;
  }

  @media (min-width: 768px) {
    .grid { grid-template-columns: repeat(10, 1fr); }
  }
</style>
</head>

<body>
<div class="app">

<h1>Admin ‚Äì Ch√° de Fraldas üêù</h1>
<p class="instructions">
  Clique em um n√∫mero para editar.<br>
  Ao final, gere o novo JSON e substitua o arquivo no GitHub.
</p>

<div class="grid" id="grid"></div>

<div class="details">
  <strong>Selecionado:</strong>
  <span id="detailText">Nenhum</span>
</div>

<form id="form">
  <label>N√∫mero</label>
  <input type="number" id="numberInput" min="1" max="100" required>

  <label>Nome</label>
  <input type="text" id="nameInput">

  <label>Fralda</label>
  <input type="text" id="sizeInput" placeholder="P, M ou G">

  <div class="actions">
    <button class="save" type="submit">Salvar</button>
    <button class="remove" type="button" onclick="removeEntry()">Remover</button>
  </div>
</form>

<div class="export">
  <button class="exportBtn" onclick="exportJSON()">Gerar dados.json</button>
  <textarea id="jsonOutput" placeholder="O JSON atualizado aparecer√° aqui"></textarea>
</div>

</div>

<script>
let data = {};

const grid = document.getElementById("grid");
const details = document.getElementById("detailText");

fetch("dados.json")
  .then(res => res.json())
  .then(json => {
    data = json;
    renderGrid();
  });

function renderGrid(){
  grid.innerHTML="";
  for(let i=1;i<=100;i++){
    const div=document.createElement("div");
    div.className="number"+(data[i]?" filled":"");
    div.textContent=i;
    div.onclick=()=>selectNumber(i);
    grid.appendChild(div);
  }
}

function selectNumber(num){
  if(data[num]){
    details.textContent=`${num} - ${data[num].name} - fralda ${data[num].size}`;
    numberInput.value=num;
    nameInput.value=data[num].name;
    sizeInput.value=data[num].size;
  } else {
    details.textContent=`${num} - dispon√≠vel`;
    numberInput.value=num;
    nameInput.value="";
    sizeInput.value="";
  }
}

form.onsubmit=function(e){
  e.preventDefault();
  const num=numberInput.value;
  data[num]={name:nameInput.value,size:sizeInput.value};
  renderGrid();
  selectNumber(num);
};

function removeEntry(){
  const num=numberInput.value;
  if(data[num]){
    delete data[num];
    renderGrid();
    details.textContent=`${num} - removido`;
    nameInput.value="";
    sizeInput.value="";
  }
}

function exportJSON(){
  const ordered = {};
  Object.keys(data).sort((a,b)=>a-b).forEach(k=>{
    ordered[k]=data[k];
  });
  jsonOutput.value = JSON.stringify(ordered, null, 2);
}
</script>

</body>
</html>
