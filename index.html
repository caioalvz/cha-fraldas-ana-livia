<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ch√° de Fraldas ‚Äì Ana L√≠via üêù</title>

  <style>
    :root {
      --yellow: #fff2b3;
      --yellow-dark: #f5c542;
      --brown: #6b4f1d;
      --cream: #fffbee;
      --shadow: rgba(0,0,0,.12);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--yellow), var(--cream));
      display: flex;
      justify-content: center;
      padding: 20px;
      color: var(--brown);
    }

    /* CONTAINER PRINCIPAL */
    .app {
      width: 100%;
      max-width: 350px; /* SIMULA TELA DE CELULAR NO PC */
      background: var(--cream);
      border-radius: 18px;
      box-shadow: 0 10px 30px var(--shadow);
      padding: 16px;
    }

    @media (min-width: 600px) {
      .app {
        max-width: 420px; /* tablets */
      }
    }

    header {
      text-align: center;
      margin-bottom: 12px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    header p {
      font-size: 0.85rem;
      margin: 6px 0 0;
      opacity: 0.85;
    }

    /* GRID DE BAL√ïES */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(56px, 1fr));
      gap: 10px;
      margin-top: 14px;
    }

    .balloon {
      background: var(--yellow-dark);
      border-radius: 50%;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 4px 10px var(--shadow);
      user-select: none;
    }

    .balloon:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px var(--shadow);
    }

    .balloon.empty {
      background: #e6e6e6;
      color: #aaa;
      cursor: default;
    }

    /* TOOLTIP */
    .tooltip {
      position: fixed;
      background: white;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.85rem;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
      pointer-events: none;
      opacity: 0;
      transform: translate(-50%, -10px);
      transition: opacity .15s ease;
      z-index: 1000;
      white-space: nowrap;
    }

    .tooltip strong {
      display: block;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      margin-top: 16px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1>üêù Ch√° de Fraldas ‚Äì Ana L√≠via</h1>
      <p>Toque ou passe o mouse sobre um n√∫mero para ver quem escolheu.</p>
    </header>

    <div class="grid" id="grid"></div>

    <footer>
      Com carinho üíõ
    </footer>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    const grid = document.getElementById("grid");
    const tooltip = document.getElementById("tooltip");

    fetch("dados.json")
      .then(res => res.json())
      .then(data => {
        for (let i = 1; i <= 100; i++) {
          const balloon = document.createElement("div");
          balloon.className = "balloon";

          if (data[i]) {
            balloon.textContent = i;

            balloon.addEventListener("mousemove", e => {
              tooltip.style.opacity = 1;
              tooltip.style.left = e.clientX + "px";
              tooltip.style.top = (e.clientY - 12) + "px";
              tooltip.innerHTML = `
                <strong>${data[i].name}</strong>
                Fralda: ${data[i].size}
              `;
            });

            balloon.addEventListener("mouseleave", () => {
              tooltip.style.opacity = 0;
            });

            // Mobile (toque)
            balloon.addEventListener("click", e => {
              const rect = e.target.getBoundingClientRect();
              tooltip.style.opacity = 1;
              tooltip.style.left = rect.left + rect.width / 2 + "px";
              tooltip.style.top = rect.top - 10 + "px";
              tooltip.innerHTML = `
                <strong>${data[i].name}</strong>
                Fralda: ${data[i].size}
              `;
              setTimeout(() => tooltip.style.opacity = 0, 2500);
            });

          } else {
            balloon.textContent = i;
            balloon.classList.add("empty");
          }

          grid.appendChild(balloon);
        }
      });
  </script>
</body>
</html>
